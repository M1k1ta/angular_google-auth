<section
  class="room"
>
  <article class="room__header">
    <div>
      <h2 class="room__title">{{ room.name }}</h2>
      <p class="room__text">{{ users.length }} members</p>
    </div>
    <button
      type="button"
      class="room__add-user"
      (click)="isModal = true"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512" id="user"
        width="30px"
        height="30px"
      >
        <path d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm0 398.7c-58.6 0-111.1-26.6-146.1-68.3 17.8-7.7 62.2-23.7 90.3-31.9 2.2-.7 2.6-.8 2.6-10.7 0-10.6-1.2-18.1-3.8-23.6-3.5-7.5-7.7-20.2-9.2-31.6-4.2-4.9-9.9-14.5-13.6-32.9-3.2-16.2-1.7-22.1.4-27.6.2-.6.5-1.2.6-1.8.8-3.7-.3-23.5-3.1-38.8-1.9-10.5.5-32.8 15-51.3 9.1-11.7 26.6-26 58-28h17.5c31.9 2 49.4 16.3 58.5 28 14.5 18.5 16.9 40.8 14.9 51.3-2.8 15.3-3.9 35-3.1 38.8.1.6.4 1.2.6 1.7 2.1 5.5 3.7 11.4.4 27.6-3.7 18.4-9.4 28-13.6 32.9-1.5 11.4-5.7 24-9.2 31.6-3.3 6.9-6.6 15.1-6.6 23.3 0 9.9.4 10 2.7 10.7 26.7 7.9 72.7 23.8 93 32.1-35 41.8-87.5 68.5-146.2 68.5z" fill="#000000" class="color000000 svgShape"></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="20px"
        height="20px"
        fill-rule="evenodd"
      >
        <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/>
      </svg>
    </button>
  </article>

  <article class="room__main">
    <section class="users">
      <ul class="users__list">
        <li class="user" *ngFor="let user of users">
          <img
          *ngIf="user.picture; else img"
          class="user__photo"
          [src]="user.picture"
          [alt]="user.name"
        >
        <ng-template  #img>
          <div class="user__img">{{ user.name[0].toUpperCase() }}</div>
        </ng-template>
          <p class="user__text">{{ user.name }}</p>
          <p class="user__text">{{ user.email }}</p>
          <!-- <button
            *ngIf="true"
            class="user__delete"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              width="20px"
              height="20px"
            >
              <path d="M 6.496094 1 C 5.675781 1 5 1.675781 5 2.496094 L 5 3 L 2 3 L 2 4 L 3 4 L 3 12.5 C 3 13.328125 3.671875 14 4.5 14 L 10.5 14 C 11.328125 14 12 13.328125 12 12.5 L 12 4 L 13 4 L 13 3 L 10 3 L 10 2.496094 C 10 1.675781 9.324219 1 8.503906 1 Z M 6.496094 2 L 8.503906 2 C 8.785156 2 9 2.214844 9 2.496094 L 9 3 L 6 3 L 6 2.496094 C 6 2.214844 6.214844 2 6.496094 2 Z M 5 5 L 6 5 L 6 12 L 5 12 Z M 7 5 L 8 5 L 8 12 L 7 12 Z M 9 5 L 10 5 L 10 12 L 9 12 Z"/>
            </svg>
          </button> -->
        </li>
      </ul>
    </section>

    <app-loader
      *ngIf="isLogin"
    >
    </app-loader>
  </article>
</section>

<app-modal
  *ngIf="isModal"
  [room]="room"
  (delete)="isModal = false"
  (onUserAdd)="onUserAdd($event)"
>
</app-modal>
